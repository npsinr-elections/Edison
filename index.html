<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Electron</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="sidebar">
	</div>
	<div class="header">
		<div onclick="togglesidebar();" class="side-icon">
			<div class="strip"></div>
			<div class="strip"></div>
			<div class="strip"></div>
		</div>
		<div onclick="hidesidebar();" class="everythingelse">
		<div id="brand">
			Electron
		</div>
		</div>
	</div>
	<div onclick="hidesidebar();" class="everythingelse">
	</div>
	<script>
	var sidebarstate = "Closed";
	function togglesidebar() {
		if (sidebarstate === "Closed") {
			document.getElementsByClassName("sidebar")[0].style.left = "0px";
			document.getElementsByClassName("side-icon")[0].style.marginLeft = "300px";
			sidebarstate = "Open";
		} else {
			document.getElementsByClassName("sidebar")[0].style.left = "-300px";
			document.getElementsByClassName("side-icon")[0].style.marginLeft = "50px";
			sidebarstate = "Closed";
		}
	}
	function hidesidebar() {
			document.getElementsByClassName("sidebar")[0].style.left = "-300px";
			document.getElementsByClassName("side-icon")[0].style.marginLeft = "50px";
			sidebarstate = "Closed";
	}
	</script>
</body>
</html>
