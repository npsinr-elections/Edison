    <title>Edison</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="home.css">
    <script>
        //defines an error
        function Err(message) {
            window.alert(message);
            console.log(message);
            throw new Error(message);
        }
        
        function validate(office, house) {
            var listOfOffices = ["Captain", "Vice Captain", "Prefect", "Vice Prefect Female", "Vice Prefect Male"];
            var listOfPrefects = ["Prefect", "Vice Prefect Female", "Vice Prefect Male"];
            var listOfHouses = ["Challengers", "Explorers", "Pioneers", "Voyagers"];
            
            if(!nam) throw new Err("No name specified");
            
            if(!office) throw new Err("No office specified");
            if(listOfOffices.indexOf(office) == -1) throw new Err("Office name not in order");
            
            if(!house && listOfPrefects.indexOf(office) == -1) throw new Err("No house specified");
            if(listOfHouses.indexOf(house) == -1) throw new Err("House name not in order");
        }
        
        //defines a generic candidate
        function Candidate(nam, office, house) {
            this.office = office;
            this.house = house || "";
            
            validate(office, house);
            
            this.name = nam;
            this.votes = 0;

            this.vote = function() {
                return ++this.votes;
            };

            this.unvote = function() {
                return --this.votes;
            };

            this.getVotes = function() {
                return this.votes;
            };
        }
        
        //defines a generic poll
        function Poll(office, house) {
            validate(office, house);
            
            this.office = office;
            this.house = house || "";
            
            this.candidates = [];
            this.totalVotes = 0;
            this.specificVotes = [];
            this.finalWinner = "";
            
            this.vote = function(i) {
                this.totalVotes++;
                this.specificVotes[i] = this.candidates[i].vote();
                this.evaluateWinner();
            };
            
            this.unvote = function(i) {
                this.totalVotes--;
                this.specificVotes[i] = this.candidates[i].unvote();
                this.evaluateWinner();
            };
            
            this.getVotes = function() {
                return this.totalVotes;
            };
            
            this.evaluateWinner() {
                var winners = [];
                m = Math.max.apply(Math, this.specificVotes);
                for(var candidate : this.candidates) {
                    if(candidate.getVotes() == m) {
                        this.winners.push(candidate.getName());
                        //do something in the graphics, or leave it to the calling function
                    }
                }
                return winners;
            };
            
            this.declareWinner() {
                var winner = this.evaluateWinner();
                if(winner.length == 1) {
                    this.finalWinner = winner[0];
                    window.alert("The winner is " + winner[0]);
                    //fix interface (remove the window.alert())
                    //to go to the next poll, maybe the Interface object or normal scripting JS should handle
                } else {
                    window.alert("There has been a tie!");
                    //fix interface (remove the window.alert(), add something to continue the vote, or a recount or something)
                }
            };
            
            this.getFinalWinner = function() {
                return this.finalWinner;
            };
        }
    </script>
