<!DOCTYPE html>
<html>

<body>

	<head>
		<title>Setup</title>
		<script></script>
	</head>
	<script>
		function merge() {
			xhr = new XMLHttpRequest();
			xhr.open('POST', '/mergeJSONFiles', true);
			xhr.onreadystatechange = function () {
				if (xhr.readyState === 4 && xhr.status === 200) {
					alert(xhr.responseText);
				}
			}
			xhr.send();
		}
	</script>
	<button onclick="merge()">Merge Files</button>
</body>

</html>
